<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- https://getbootstrap.com/docs/5.2/getting-started/introduction -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- Import Stylesheet -->
        <link link type="text/css" rel="stylesheet" href="static/styles.css">
        <title>
            {% block title %} {% endblock %}
        </title>
    </head>
    <body> 
        <!-- https://getbootstrap.com/docs/5.2/components/navbar/ -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand h1 mb-0" href="/backtest">Portfolio Constructor</a> 
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Main</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://github.com/lipskiyp/PortfolioConstructor">Repository</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Backtest</a>
                            <ul class="dropdown-menu">
                                {% for backtest in render_input.active_backtests.values() %}
                                    <li><a class="dropdown-item" href="{{backtest.route}}">{{backtest.name}}</a></li>
                                {% endfor %}
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/backtest">Backtest</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
            {% block alerts %} {% endblock %}
            {% block tabs %} {% endblock %}
            {% block body %} {% endblock %}
        </div>
    </body>
</html>
